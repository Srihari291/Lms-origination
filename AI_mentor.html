  <script>
    function showPopup() {
      // Display the popup
      document.getElementById('popup').style.display = 'block';

      // Stage 1: GAN is reviewing your inputs
      document.getElementById('popupText').innerText = 'Stage 1: GAN is reviewing your inputs';

      // Fill progress bar for the first stage
      fillProgressBar('progressBar', 33);

      // Simulate delay for the first stage
      setTimeout(function () {
        // Stage 2: Please wait while we process your request
        document.getElementById('popupText').innerText = 'Stage 2: Please wait while we process your request';

        // Fill progress bar for the second stage
        fillProgressBar('progressBar', 66);

        // Simulate delay for the second stage
        setTimeout(function () {
          // Stage 3: AI has processed your request, please check output area
          document.getElementById('popupText').innerText = 'Stage 3: AI has processed your request, please check output area';

          // Fill progress bar for the third stage
          fillProgressBar('progressBar', 100);

          // Simulate delay for the third stage
          setTimeout(function () {
            // Hide the popup after all stages are complete
            document.getElementById('popup').style.display = 'none';

            // Get the user input
            var userInput = document.getElementById('userInput').value;

            // Perform any processing on the user input as needed
            var processedOutput = `IF
      BirthDate is after Today
    THEN  
      Display an error message of 'Birth date can not be in the future. Please verify and update'`;

            document.getElementById('outputArea').innerHTML = processedOutput;
          }, 3000); // 3000 milliseconds (3 seconds) for the third stage
        }, 2000); // 2000 milliseconds (2 seconds) for the second stage
      }, 2000); // 2000 milliseconds (2 seconds) for the first stage
    }

    function fillProgressBar(progressBarId, value) {
      // Update progress bar value
      document.getElementById(progressBarId).style.width = value + '%';
    }

    function processUserInput() {
      // Show the popup with three stages
      showPopup();
    }


  function copyOutput() {
    // Select the output area textarea
    var outputTextArea = document.getElementById('outputArea');

    // Select the text in the textarea
    outputTextArea.select();
    outputTextArea.setSelectionRange(0, 99999); /* For mobile devices */

    // Copy the selected text to the clipboard
    document.execCommand('copy');

    // Deselect the text
    window.getSelection().removeAllRanges();

    // Inform the user that the text has been copied
    alert('Copied to clipboard: ' + outputTextArea.value);
  }

  // Attach an event listener to the copy button
  document.querySelector('.copy-button').addEventListener('click', copyOutput);
